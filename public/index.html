<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Rubik&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifests/site.webmanifest">

    <title>Cart Go</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <img src="img.png" alt="">
        <input type="text" id="input-field" placeholder="Add item">
        <button id="add-button">Add to Cart</button>
        <ul id="lists">
            <!-- Existing list items will be dynamically updated -->
        </ul>
        <div>
            <h3>Update Item</h3>
            <input type="text" id="update-key-field" placeholder="Enter key">
            <input type="text" id="update-value-field" placeholder="Enter new value">
            <button id="update-button">Update</button>
        </div>
        <div>
            <h3>Delete Item</h3>
            <input type="text" id="delete-key-field" placeholder="Enter key">
            <button id="delete-button">Delete</button>
        </div>
    </div>
    
    <!-- firebase connectivity -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js" type="module"></script>
    <!-- firebase realtime database -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js" type="module"></script>
    <!-- javascript file and type module for export and import capability of functions -->
    <script src="index.js" type="module"></script>
</body>
</html>
